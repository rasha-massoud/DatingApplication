<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="keywords" content="HTML, CSS, JavaScript">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/FE/css/registration.css" rel="StyleSheet" />
    <title>Register Form!</title>
</head>

<body>

    <div class="registrationForm">
        <div class="leftContent">
            <img src="/FE/images/ImageBackground.GIF" />
        </div>
        <div class="rightContent">
            <h1 class="formTitle">Registration Form!</h1>
            <div class="registrationData">
                <label for="name">Name</label>
                <input type="text" name="name" class="inputData" id="name" placeholder="Jane Doe" required="required">

                <label for="phone_number">Phone Number</label>
                <input type="text" name="phone_number" class="inputData" id="phone_number" placeholder="########"
                    required="required">

                <label for="email">Email</label>
                <input type="email" name="email" class="inputData" id="email" placeholder="Janedoe@gmail.com"
                    required="required">

                <label for="passsword">Password</label>
                <input type="password" name="password" class="inputData" id="password" placeholder="********"
                    required="required">

                <label for="confirmPassword">Confirm Password</label>
                <input type="password" name="confirmPassword" class="inputData" id="confirmPassword"
                    placeholder="********" required="required">

                <label for="dob">Day of Birth</label>
                <input type="date" name="dob" class="inputData" id="dob" required="required">

                <label for="gender_id">Gender</label>
                <select name="gender_id" class="inputData" id="gender_id" required>
                    <option value="1">Female</option>
                    <option value="2">Male</option>
                </select>

                <label for="location">Location</label>
                <input type="text" name="location" class="inputData" id="location" placeholder="Beirut"
                    required="required">

                <label for="biography">Biography</label>
                <input type="text" name="biography" class="inputData" id="biography" required="required">
            
                <label for="profile">Biography</label>
                <input type="text" name="profile" class="inputData" id="profile" required="URL of the image">
            </div>
            <div class="buttons">
                <button class="btn1" id="submit">Register</button>
                <button class="btn2" onclick="window.location.href='/FE/index.html'">Cancel</button>
            </div>
        </div>

    </div>
    <script src="/FE/js/axios.min.js"></script>
    <script src="/FE/js/script.js" type="text/javascript"></script>
    <script>
        workshop_pages.loadFor("registration");
    </script>

</body>

</html>
